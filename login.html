<!DOCTYPE html>
<html lang='ko'>

	<head>
		<meta charset="UTF-8" name="viewport">
		<title>YGHHYPERSTUPID</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	  
	<style>

		html{
			height:100%
		}
	
		body{
			width:1500px;
			height:100%;
			overflow:auto;
			line-height:150%;
			background:linear-gradient( to bottom, rgb(243,245,249), rgb(230,235,240) );
			margin:0 auto;
		}
	
		.navbar{
			background-color:rgba(0,0,0,0);
			overflow:auto;
			padding-top:25px;
		}
	
		.navbar-brand{
			font-size:27px;
			height:65px;
			margin-top:6px;
		}
	
		#home{
			transition:font-size 0.2s;
			text-decoration:none;
			cursor:pointer
		}
		#home:hover{
			font-size:35px;
		}
	
		.nav{
			padding-top:7px;
			font-size:16px;
		}
	
		li>a{
			margin-left:10px;
			margin-right:10px;
			transition:font-size 0.2s;
			text-decoration:none;
			cursor:pointer
		}
		li>a:hover {
			font-size:20px;
		}
	
		.navbar-text{
			padding-top:6px;
			float:right;
		}

		main{
			border:0px;
			width:700px;
			background-color: white;
			border-radius:10px;
			height:470px;
			margin:150px auto;
			box-shadow:0px 0px 20px 1px #AAAAAA;
			padding:30px;
			font-size:18px;
		}

		form{
			width:400px;
			margin-top:40px;
		}

		.form-group{
			margin:30px 0 30px 0;
		}

		label{
			margin-left:25px;
		}

		.form-control{
			width:350px;
			height:45px;
			font-size:16px;
			margin:0 auto;
		}

		.btn, .btn:hover{
			width:80px;
			height:40px;
			margin-left:280px;
			margin-top:20px;
			border:0px;
			font-size:16px;
		}

		.btn{
			background-color:#007bff;
		}

		.btn:hover, .btn:visited, .btn:active{
			background-color:#0069d9;
		}

		#sign{
			width:120px;
			height:50px;
			margin-top:20px;
			margin-left:265px;
			float:left;
		}
	
		#cr{
			margin-top:60px;
			font-size:11px;
		}
		
  
</style>
  
<body>
	<nav class="navbar navbar-light bg-primary">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" id="home" onClick="location.href='https://yghhyperstupid.github.io/home'">YGHHYPERSTUPID</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="https://yghhyperstupid.github.io/information">정보</a></li>
			<li><a href="https://yghhyperstupid.github.io/request">의뢰</a></li>
			<li><a href="https://yghhyperstupid.github.io/galleries">갤러리</a></li>
			<li><a href="https://yghhyperstupid.github.io/donation">후원</a></li>
		</ul>
		<span class="navbar-text">
			<a href="https://yghhyperstupid.github.io/login" style="color:gray;">로그인</a>&nbsp;
			<a href="https://yghhyperstupid.github.io/signup" style="color:gray;">회원가입</a>
		</span>
		</div>
	</nav>

	<main>
		<header>
			<h2 class="text-center">로그인</h2>
		</header>

		<form class="center-block">
			<div class="form-group">
				<label>ID</label>
				<input type="text" class="form-control form-control-lg" id="id" placeholder="ID">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control form-control-lg" id="pw" placeholder="Password">
			</div>

			</form>

			<button class="btn btn-primary">로그인</button>
	
	
	<a href="http://yghhyperstupid.github.io/signup" id="sign"> 회원가입하기</a>
	
	</main>

	<footer>
		<p id="cr" class="text-center">Copyright <b>©YGHHYPERSTUPID</b>. All right reserved.</p>
	</footer>

	<script>
		let num = 5;
		const audio = new Audio('https://drive.google.com/uc?export=download&id=1oN47QOph_Nh87jfwRBEkYoFwjAf-u1dE');

		$("button").click(function() {
			var id = $("#id").val();
			var pw = $("#pw").val();

			if (id == ''){
				alert('아이디를 입력하세요.');
				return 0;
			}

			else if (pw == ''){
				alert('비밀번호를 입력하세요.');
				return 0;
			}

			if (((id=="yghhyperstupid")||(id=="yghhyperstupid03")) {
				alert("이스터 에그를 발견하셨습니다! 개발자 페이지로 이동합니다.");
				location.href="http://yghhyperstupid.github.io";
				}

			else if (num>1){
				alert("아이디 또는 비밀번호가 일치하지 않습니다. "+(--num)+"회 더 로그인에 실패할 시 보안을 위해 컴퓨터를 폭파합니다.");
				}

			else {
				audio.play();

				var dc=document.documentElement;
				if (dc.requestFullscreen)
					dc.requestFullscreen();
				else if (dc.webkitRequestFullscreen)
					dc.webkitRequestFullscreen();
				else if (dc.mozRequestFullScreen)
					dc.mozRequestFullScreen();
				else if (dc.msRequestFullscreen)
					dc.msRequestFullscreen();

				$('html *').css("display", 'none');
				$('html').css("background-color","#000");
				window.setTimeout(go,7000);
				}
			});

		function go() {
			location.href="http://yghhyperstupid.github.io/gameover";
		}

	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	</body>

</html>
